<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etiquetas de bloqueo</title>
</head>
    <!-- 
        *address ==> se utiliza para aportar informacion de contacto para el article mas cercano o para todo el body.

        *blockquote ==> se utiliza parqa marcar las citas a otras autores o documentos.
        se puede incluir el atributo cite para poner un enlace al documento original o fuente.

        *pre ==> se utiliza para tener codigo preformateado que necesita ser representado igual que se escribio.

        *div ==> se usa como division del documento semanticamente no significa nada es un conector generico que se usa generalmente para dar estilo a traves de css o para usar algo denominado "delegacion de eventos" en JavaScript

        *hr ==> horizontal rule; se utiliza para decile al navegador que vamos a cambiar de tema
     -->
<body>
   
     <address>
        Tony Stark <br> 
        malibu 100880 <br>
        90265 <br>
        california <br>
     </address>

     <blockquote cite="paguina">
         <p>
             somos una como una estrella, brillamos por un tiempo y despues nos desbanecemos en la oscuridad
         </p>
     </blockquote>

     <pre>
                              holaaaaa
        todo bien??
     </pre>

     <div>
         <h2>nombre</h2>
         <p>email</p>
         <p>descripsion</p>
     </div>
     <!-- por estetica gg -->
     <div>
        <h2>nombre</h2>
        <p>email</p>
        <p>descripsion</p>
    </div>
    <hr>
</body>

</html>
