<!-- 
   *Enlaces: Conocido tambien por liks populares. su objetivo es conectar una paguina web con otra paguina web, con un recurso
   tanto interno como externo, o con otro sitio web.

   Tienen el atributo obligatorio href, donde le espesificamos la ruta del recurso o sitio que queremos obtener.
   
   Tambien tiene el tributo target. que configura como queremos visualizar el recurso o sitio que solicitamos.

   *Rutas absolutas: 
     tienen un protocolo. http o https y son unicas en la red se suelen utilizar para rutas externas

   *Rutas relativas: 
     pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto
     No usan Protocolo

    si el recurso se encuntra al mismo nivel (en la misma carpeta) podremos unicamente el nombre de archivo
    si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) a la que queremos salir.

    **Atributos de los enlaces:
      ==> target: define donde se abrira el recurso solicitado. por norma general simepre que useis rutas absolutas podreis como valor "_blank" "_self"(es como no poner nd)

      ==> download: atributos booleanos, sirve para descargar ek resucros solicitado, (el resurso debe estar en el utlimo servidor.)
 -->

<body>
    <h1>Home</h1>
    <a href="contacto.html" download>Ir a contacto</a>
    <a href="/assets/imagenes/dragon.png" download>imagen descargar poke</a>
    <a href="https://google.com" target="_blank">ir a google</a>
</body>
</html>
