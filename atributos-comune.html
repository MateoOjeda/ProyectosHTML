<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .parrafo-1 {
            color: red
        }
    </style>
</head>

<!-- Algunos atributos globales que estan disponibles para la mayoria de etiquetas en HTML  

    * Class ==> Este atributo se usa para dar estilo a travez de CSS
    * Id ==> Es un indentificador unico que se utliza para seleccionart el elemento desde JS y para hacer navegacion a traves de anclas
    * Title ==> Es un atributo que ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece
    * Data-* ==> Es un atributo que nos permite guardar algun valor en la etiqueta HTML

-->
<body>
    <p class ="parrafo-1">Class</p>
    <p>indentificador</p>
    <p title="este es un ejemplo del atributo title">Titulo con tooltip</p>
    <p>Datos pasados en la etiqueta</p>

<!-- parte de JS -->
    <script>
      const p = document.getElementById('parrafo')
      const parrafo2 = document.getElementById('parrafo2')

      console.log(p.textContent)
      console.log(parrafo2.dataset.ejemplo)
    </script>
</body>
</html>
