<!-- 
    imput type:
    * button ==> se comporta igual que un boton
    * color ==> se utyiliza para especificar color
    * date ==> se utiliza para introducir una fecha
    * datetime==> obsoleto
    * datetime-local ==> fecha y hora, no funciona en firefox
    * email ==> se utliza para introducir un email
    * hidden ==> campo oculto puede contener un valor pero esta oculto
    * month ==> se utiliza para introducir un mes 
    * number ==> se utiliza para introducir un valor numerico
    * passoword ==> se utliza para introducir una contraseña
    * range ==> se utliza para establecer un rango
    * reset ==> se utliza para resetear el formulario
    * search ==> se utiliza para las barras de busqueda
    * submit ==> se utiliza para enviar un formulario
    * tel ==> se utiliza para introducir un numero telefonico
    * text ==> valor por defecto
    * time ==> se utiliza para introducir una hora
    * url ==> se utiliza parqa ingresar URLs
    * week ==> se utiliza para introducir el numero de semana del año
 -->
